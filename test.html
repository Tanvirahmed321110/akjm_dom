<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/best-seller.css">
        <link rel="stylesheet" href="css/contact-claent-say.css">
        <link rel="stylesheet" href="css/footer.css">
        <title>Document</title>
    </head>

    <body>
        <section class="section-50" id="popular-section">
            <div class="popular-products">
                <div class="container">
                    <div class="popular-products-area" id="popular-products-area">
                        <div class="popular-products-header section-header-gap" id="header">
                            <!-- <h2 class="xxl-title">
                                Popular Products
                            </h2> -->
                        </div>

                        <!-- popular products items -->
                        <div class="popular-products-items col-5" id="products_items">

                            <!-- -------- product cart ---------- -->
                            <div class="popular-product-item product-cart flex-column-25">

                                <!-- product image -->
                                <div class="product-image text-center">
                                    <a href="./product-page.html">
                                        <img src="image/product3.jpeg" alt="">
                                    </a>
                                    <div class="product-base">
                                        <small>sale</small>
                                    </div>
                                    <!-- hide icons -->
                                    <div class="hide-icons d-flex-10">
                                        <a href="#" class="hide-icon"><i class="ri-eye-line"></i></a>
                                        <a href="#" class="hide-icon"><i class="ri-heart-line"></i></a>
                                        <a href="#" class="hide-icon"><i class="ri-equalizer-3-line"></i></a>
                                    </div>
                                </div>

                                <!-- product cart content -->
                                <div class="product-cart-content flex-column-10 w-100">
                                    <div class="product-catagory-name flex-column-5">
                                        <p>RA &amp; Mumchies </p>
                                        <h4 class="sm-title">NutriChoice Digestive</h4>
                                    </div>

                                    <div class="all-rating flex-start-10">
                                        <div class="rating">
                                            <a href="#"><i class="ri-star-fill"></i></a>
                                            <a href="#"><i class="ri-star-fill"></i></a>
                                            <a href="#"><i class="ri-star-fill"></i></a>
                                            <a href="#"><i class="ri-star-fill"></i></a>
                                            <a href="#"><i class="ri-star-half-line"></i></a>
                                        </div>
                                        <div>
                                            <small>4.9(11)</small>
                                        </div>
                                    </div>
                                    <div class="flex-between w-100">
                                        <!-- price -->
                                        <div class="price flex-start-10">
                                            <div class="new-price">
                                                <p>$17</p>
                                            </div>
                                            <!-- old price -->
                                            <div class="old-price">
                                                <p>$22</p>
                                            </div>
                                        </div>
                                        <!-- add to cart -->
                                        <div>
                                            <a href="#" class="btn-fill-orange">
                                                <i class="ri-add-line"></i>
                                                Add
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="./app.js"></script>
    </body>

</html>
